<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký Người Dùng:</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.ph">
        <h3>Họ và Tên:</h3>
        <input type="text" size="10" name="name">
        <h3>Email:</h3>
        <input type="text" size="10" name="email">
        <h3>Số Điện thoại:</h3>
        <input type="text" size="10" name="phone">
        <h3>Giới Tính:</h3>
        <input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ
        <br>
        <button name="btDangky">Đăng Ký</button>
    </form>
</body>
</html>
